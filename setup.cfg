[flake8]
max-line-length = 120

ignore =
    # Line break before binary operator
    W503

per-file-ignores =
    # Allow glob imports and uppercase identifiers in tests
    tests/*:F403,F405,N802,N806


[coverage:run]
branch = true

[coverage:report]
exclude_lines =
    pragma: no cover
    pass
    raise NotImplementedError
    def __str__
    def __repr__

[coverage:paths]
source =
    src/
    .nox/test*/lib/python*/site-packages/
    .nox/test*/Lib/site-packages/
